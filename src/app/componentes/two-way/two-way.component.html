<div class="content">
    <h2>{{ tituloComp }}</h2>

    <div>
        <!-- Tow-way binding lanca um valor inicial e deixa ter interacao com o usuario -->
        <span>Insira um texto</span>
        <input type="text" [(ngModel)] = "umTexto"/>
    </div>

    <br /><br />

    <div>
        <span>O texto inserido por você é: </span>
        <span>{{umTexto}}</span>
    </div>
</div>
