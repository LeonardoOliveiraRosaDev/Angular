<div class="content">

    <h2>{{ tituloComp }}</h2>
    <br /><br />


    <!-- 1º implementação da diretiva -->
    <input type="color" [(ngModel)] = "cores"/>
    <div [ngStyle]= "{'color': cores}">
        Mude a cor do Texto !
    </div>
    <br />

    <!-- 2º implementação da diretiva -->
    <input type="number" [(ngModel)] = "tamanho" />
    <div [ngStyle] = "{'font-size.px': tamanho}">
        Mude o tamanho da fonte do texto
    </div>
    <br />

    <!-- 3º implementação da diretiva -->
    <div [ngStyle] = "objStyle">
        Mude a cor e o tamanho do texto - via instancia da classe.
        descrita no arquivo .ts do componente.
    </div>
</div>
